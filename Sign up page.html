<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal</title>
    <link rel="stylesheet" href="signupstyle.css"
 
  
    
  </head>
  <body>
   
    <div class="container">
    <header align="center">
      <h1 style="margin-top: 5px;">SIGN UP</h1>
    </header>
    <form action="#" method="post">
    <center>
      <table >
        <tr>
          <td>
           <p>Email:</p>
          </td>
          <td>
            <input type="email" name= "email" id="email" placeholder="Enter your email"/>

          </td>
        </tr>
        <tr>
          <td>
            <p>Password:</p>
          </td>
          <td>
            <input type="password" name="pass" id="pass"placeholder="Enter your Password" required>
          </td>
        </tr>
        <tr>
          <td>
            <p>Age:</p>
          </td>
          <td>
            <input type="number" name="age" id="" placeholder="Enter you Age" required max="100"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Phone number</p>
          </td>
          <td>
            <input type="number" name="ph no" id="ph no" max="9999999999" placeholder="Enter your phone number" required>
          </td>
        </tr>
        <tr>
          <td>
            <p>Gender<br>
          </td>
          <td>

            <input type="radio" name="Gender" id="Male" required>Male<br>
            <input type="radio" name="Gender" id="Female" required>Female
          </p>
          </td>
        </tr>
        <tr>
          <td>
            <p>Address:<br>

          </td>
        </tr>
        <tr>
            <td>
              <p>Permanent</p>
          <textarea rows="5" cols="25" placeholder="Enter the permanent address"></textarea>
        </td>
        <td>
          <p>Temporary</p>
          <textarea rows="5" cols="25" placeholder="Enter the temporary address"></textarea>
        </td>
        </tr>
        <tr>
          <td>

             Enter the pincode:
          </td>
          <td>
            <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode" required>

          </td>
        </tr>
        <tr>
          <td>
            <p> Enter your 9 digit Adhar Card number<p>
          </td>
          <td>
            <input type="number"  name="adhar card" id="adhar card"  placeholder="Enter Adhar Card Number"max="999999999">

          </td>
        </tr>
        <tr>
          <td  align="center">
            <form method="post" action="../front page/index.html">
          <input class="button" type="submit" value="SIGN UP"  required>
            </form>
          </td>
          <td>
            <p ><input class="button" type="reset" value="RESET" ></p>
          </td>
        </tr>
     
      </div> 
      </center>
    </table>
  </form> 
</div>   
  </body>
</html>
